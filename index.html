<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <div class="header">
        <button id="select" class="btn btn-danger">Grid Size</button>
        <p id="message"></p>
    </div>
    <div class="gameGrid"></div>
    <div class="footer">
        <button id="Black" class="btn btn-dark" onclick="setColour('black')">Black</button>
        <button id="Random" class="btn btn-light" onclick="setColour('random')">Random Colour</button>
        <button id="Reset" class="btn btn-danger" onclick="resetGrid()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
